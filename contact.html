<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Portfolio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
        <script src="main.js"></script>
    </head>

        <!-- Navigation Bar -->
    <nav>

        <!-- Empty Alignment Div -->
        <div class="nameHolder">

            <!-- Nav bar name box -->
            <section id="nameBox">
                <h1 id="nameText">Kevin Jordan</h1>
            </section>
        </div>

        <!-- Navigation bar alignment  -->
        <div class="navItems">
                <div id="navContainer">
                <!-- Navigation "buttons" -->
                <a id="portfolio" href="portfolio.html">Portfolio</a>
                <a id="contact" href="contact.html">Contact</a>
                <a id="about" href="index.html">About</a>
                </div>
            </div>

    </nav>




        <body>

            <!-- Content Container Class -->
            <div class="bodyContainer">

                <!-- Floating Body -->
                <section id="mainBody">
                    
                    <!-- Body Header -->
                    <section id="bodyHeading">
                        <h1>Contact</h1>

                    </section>
                    
                    <!-- Dividing Line -->
                    <section id="splitter">

                    </section>

                    <!-- Main Body Content -->
                    <section id="bodyText">

                        <!-- Form Data -->
                        <form id="contactForm">
                            <!-- Name Input -->
                            <p id="formLabel">Name</p>
                                <input size="139" id="nameInput" type="text" name="uName" placeholder="John Doe"> <br>
                            <!-- Email Input -->
                            <p id="formLabel">Email</p>
                                <input size="139" id="emailInput" type="email" name="email" placeholder="example@gmail.com"> <br>
                            <!-- Message Input -->
                            <p id="formLabel">Message</p> 
                                <textarea id="messageInput" rows="10" cols="125" placeholder="Type message here."></textarea>
                            <br> 
                            <!-- Submit Button -->
                            <button id="submitButton" type="submit" form="contactForm" value="Submit"> <p id="submitText">Submit</p> </button>

                        </form>
                    </section>
                </section>
            </div>
        </body>

        <!-- Copyright Footer -->
        <footer>
            <p id="copyRight">Copyright &copy;</p>

        </footer>
</html>
